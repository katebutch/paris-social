    <body>
      <div class="title-background" id="title-background"></div>
      <div class="link-background" id="link-background"></div>
      <div class="content-container">
        <div class="title-container" id="title">

<style>
  @font-face {
  font-family: BrunoAceReg;
  src: url(BrunoAce-Regular.ttf);
}
    body {
    background-color: rgb(0, 0, 0);
    font-family: BrunoAceReg;
    }
    h1 { color: #000; 
    transition: opacity 2s linear;
    font-size: 1.5em;
    padding: 5px;
    }
    .content-container {
      position: absolute;
      text-align:center;
    }
    .title-background {
      position:fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      height: 5vh;
      background-color: rgb(240, 41, 197);
      filter: blur(35px)
    }
    .link-background {
      opacity: 0;
      position:fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(240, 41, 197);
      filter: blur(60px);
      width: 160px;
      height: 80px;
    }
    #links {
      position:fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s;
      visibility:hidden;
    }
    #title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      transition: opacity 1s;
      cursor: pointer;
    }
    a {
     display: block; 
     font-size: 20px;
     color: black;
     margin: 15px 0;
    padding: 5px;
    }
.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

.fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    height: 300%;
    top: -100%;
  }
}

@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 300%;
    left: -100%;
  }
}
</style>
<script>
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    console.log(firstScriptTag);
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'ICNA4xjH498',
        playerVars: { 'muted':1, 'autoplay': 1, 'playsinline': 1, 'loop':1, 'controls': 0 },
        events: {
          'onReady': onPlayerReady
        }
      });
    }
    function onPlayerReady(event) {
      event.target.mute();
      event.target.playVideo();
    }
  var title = document.getElementById("title");
  var titleBackground = document.getElementById("title-background");
  var linkBackground = document.getElementById("link-background");
  var links = document.getElementById("links");
title.onclick = function(){
  title.style.opacity = 0;
  titleBackground.style.opacity = 0;
  links.style.opacity = 1;
  linkBackground.style.opacity = 1;
  links.style.visibility = 'visible';
}
</script>
</html>
