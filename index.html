<script>
 var img = document.getElementById("PARISHEAD");
    var maxX = screen.availWidth;

     var maxY = screen.availHeight;

    var countXX = 1;
    var countYY = 1;
    var goRightX = true;
    var goDownY = true;
    console.log(img.x)
    setInterval(imgbounce,2);
    function imgbounce () {
            if(img.y >= (document.body.getBoundingClientRect().height)){
                    goDownY = false;

              }
             if(img.x >= (document.body.getBoundingClientRect().width)){
                    goRightX = false;
            }
            if(img.y <= minY){
                    goDownY = true;    
            }
            if(img.x <= minX){
                    goRightX = true;
            }        
         img.style.left = countXX*15;
         img.style.top = countYY*15;
        goRightX ? countXX++ : countXX--;
        goDownY ? countYY++ : countYY--;
    }

 var bodyElement = document.getElementsByClassName("STROBE")[0];
  
 var requestAnimationFrame = window.requestAnimationFrame || 
                             window.mozRequestAnimationFrame || 
                             window.webkitRequestAnimationFrame || 
                             window.msRequestAnimationFrame;
  
 var delay = 0;
  
 function changeColor() {
     delay++;
      
     if (delay > 6) {
         bodyElement.style.backgroundColor = getRandomColor();
         delay = 0;
     }
  
     requestAnimationFrame(changeColor);
 }
 changeColor();           
  
 function getRandomColor() {
     // creating a random number between 0 and 255
     var r = Math.floor(Math.random()*150);
     var g = Math.floor(Math.random()*100);
     var b = Math.floor(Math.random()*256);
      
     // going from decimal to hex
     var hexR = r.toString(16);
     var hexG = g.toString(16);
     var hexB = b.toString(16);
      
     // making sure single character values are prepended with a "0"
     if (hexR.length == 1) {
         hexR = "0" + hexR;
     }
      
     if (hexG.length == 1) {
         hexG = "0" + hexG;
     }
  
     if (hexB.length == 1) {
         hexB = "0" + hexB;
     }
  
     // creating the hex value by concatenatening the string values
     var hexColor = "#" + hexR + hexG + hexB;
     return hexColor.toUpperCase();
 }
